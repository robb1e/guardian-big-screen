<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guardian big screen experience</title>
    <meta name="description" content="">
    <meta name="author" content="">

	<link href='http://fonts.googleapis.com/css?family=Merriweather:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bigscreen.css"></link>
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand">The Guardian big screen experience</a>
        </div>
      </div>
    </div>

    <div class="main container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
      <div class="my-container">
       <div class="sidebar">
        <CENTER> <img data-gu-bigscreen="0" align="middle"></img></CENTER>
       </div>
       <div class="content">
        <h1 data-gu-bigscreen="0"></h1>
        <p data-gu-bigscreen="0"></p>
       </div>
      </div>
     </div>


 <!-- Example row of columns -->
     <div class="row">
        <div class="span6">
       <CENTER> 
         <div class="header_height"> 
          <h2 data-gu-bigscreen="1"></h2>
         </div>
          <div class="image_height"> 
           <img data-gu-bigscreen="1"></img>
          </div>
          <div class="text_height"> 
          <p data-gu-bigscreen="1"></p>
          
        </CENTER> 
        </div>
        <div class="span5">
        <CENTER>
         <div class="header_height"> 
          <h2 data-gu-bigscreen="2"></h2>
         </div> 
          <div class="image_height">
           <img data-gu-bigscreen="2"></img>
          </div>
           <div class="text_height"> 
           <p data-gu-bigscreen="2"></p>
           
           </div>
           </CENTER>
       </div>
        <div class="span5">
        <CENTER>
        <div class="header_height"> 
         <h2 data-gu-bigscreen="3"></h2>
        </div>
         <div class="image_height">
          <img data-gu-bigscreen="3"></img>
         </div>
         <div class="text_height"> 
         <p data-gu-bigscreen="3"></p>
        
         </div>
         </CENTER>
        </div> 
        </div>
      </div>

      <footer>
        <p>&copy; Guardian News and Media, 2011</p>
      </footer>

 </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="response.json"></script>
	<script src="bigscreen.js"></script>
  </body>
</html>
